<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="croct-sdk.js"></script>
</head>
<body>
<img src="image.php" />

<a href="index.html">Link</a>

<div id="id"></div>
<div id="user"></div>

<button id="login">Log in</button>
<button id="logout">Log out</button>
<button id="show">Show user</button>
<br/>
<br/>
<input type="checkbox" id="enabled" checked> <label for="enabled">Enable tracking</label>


<form>
    <input type="button" id="pop1" value="Pop state 1">
    <input type="button" id="pop2" value="Pop state 2">
    <input type="button" id="pop3" value="Pop state 3">
    <a href="#hello">Go to hello</a>

    <input name="checkbox-element" type="checkbox" id="checkbox" value="bar" />
    <input name="file-element1" type="file" value="file1" />
    <input name="file-element2" type="file" value="file2" />

    <input name="number-element" type="number">

    <select multiple id="multiple" name="select-element">
        <option value="foo">Foo</option>
        <option value="bar">Bar</option>
    </select>

    <input type="submit" />

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div id="hello">Hello world!</div>
</form>

<script>

    croct.enable({apiKey: '55d21f90-1ba4-4ab8-94d3-efc5e4ba6d75', debug: true});
    //croct.user.login('marcos');

    document.getElementById('pop1').onclick = function() {
        history.pushState({page: 1}, "title 1", "?page=1");
    };

    document.getElementById('pop2').onclick = function() {
        history.pushState({page: 2}, "title 2", "?page=2");
    };

    document.getElementById('pop3').onclick = function() {
        history.replaceState({page: 3}, "title 3", "?page=3");
    };

    document.getElementById('login').onclick = function() {
        croct.user.login(prompt('Username:'));
    };

    document.getElementById('logout').onclick = function() {
        croct.user.logout();
    };

    document.getElementById('show').onclick = function() {
        let token = croct.tracker.getToken();

        console.log(token);

        alert(token === null ? 'anonymous' : token.value);
    };

</script>

</body>
</html>
