name: Release

on:
  release:
    types:
      - published

env:
  BOOTSTRAP_ENDPOINT: https://api.croct.io/client/web/bootstrap
  TRACKER_ENDPOINT: wss://api.croct.io/client/web/connect
  EVALUATION_ENDPOINT: https://api.croct.io/client/web/evaluate

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: 'https://npm.pkg.github.com'

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v1
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build bundles
        run: |-
          sed -i -e "s~\"version\": \"0.0.0-dev\"~\"version\": \"${GITHUB_REF##*/}\"~" package.json
          npx rollup -c rollup.config.js \
            --config-bootstrap-endpoint ${BOOTSTRAP_ENDPOINT} \
            --config-tracker-endpoint ${TRACKER_ENDPOINT} \
            --config-evaluation-endpoint ${EVALUATION_ENDPOINT}
          rm -r build/declarations

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: bundle
          path: build

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
