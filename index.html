<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="dist/croct-sdk.js"></script>
</head>
<body>
<a href="index.html">Link</a>

<div id="id"></div>
<div id="user"></div>

<button id="login">Log in</button>
<button id="logout">Log out</button>
<button id="show">Show user</button>
<br/>
<br/>
<input type="checkbox" id="enabled" checked> <label for="enabled">Enable tracking</label>

<script>
    croct.install({apiKey: 'api_key', debug: true});
    croct.user.login('marcos');
    croct.tracker.enable();

    document.getElementById('enabled').onchange = function() {
        if (this.checked) {
            croct.tracker.enable();
        } else {
            croct.tracker.disable();
        }
    };

    document.getElementById('login').onclick = function() {
        croct.user.login(prompt('Username:'));
    };

    document.getElementById('logout').onclick = function() {
        croct.user.logout();
    };

    document.getElementById('show').onclick = function() {
        let token = croct.tracker.getToken();

        console.log(token);

        alert(token === null ? 'anonymous' : token.value);
    };

</script>

</body>
</html>
